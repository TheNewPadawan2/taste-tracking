<h2 mat-dialog-title>{{product.name}}</h2>
<mat-dialog-content style="width: 100%;">
    <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Name</mat-label>
        <input type="text" matInput [(ngModel)]="productUpdated.name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Type</mat-label>
      <mat-select [(ngModel)]="productUpdated.type" name="food type">
        <mat-option *ngFor="let type of productTypes" [value]="type.key">
          {{ type.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <button mat-flat-button
              color="primary">UPDATE</button>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog.-->
    <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
