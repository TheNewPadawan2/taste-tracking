<mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Ex. pat@example.com" [(ngModel)]="loginRequest.email">
</mat-form-field>
<mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="{{passwordHidden ? 'password' : 'text'}}" [(ngModel)]="loginRequest.password">
    <button matSuffix mat-icon-button aria-label="Clear" (click)="passwordHidden=!passwordHidden">
        <mat-icon>{{passwordHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
</mat-form-field>
